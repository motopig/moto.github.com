  <aside></aside>
  <p><div class="highlight"><pre style=";-moz-tab-size:4;-o-tab-size:4;tab-size:4">在一条不成为全栈工程师的道路上尽量奔跑

年幼时喜欢攒钱买10块钱一本的汽车画报，最喜欢的汽车车型是铃木北斗星，
摩托车是本田125， 10岁的时候学会了骑家里的2冲程三洋125踏板
摩托车，有数次骑着幼兽被交警在小胡同追的经历，当然是追不上我的。

上学期间在校篮球队混过一段时间，但是并没有女同学关照。

工作coding快9年，期间和几个同事开公司3年最终不欢而散 很是凄惨，
现在转而打工。 </pre></div></p>
